<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content">
    <div class="sidebar">
      <div class="title">
        <img src="" alt="logo">
        <p>Dashboard</p>
      </div>
      
      <div class="group1">
        <p>Home</p>
        <p>Profile</p>
        <p>Messages</p>
        <p>History</p>
        <p>Tasks</p>
        <p>Communities</p>
      </div>
  
      <div class="group2">
        <p>Settings</p>
        <p>Support</p>
        <p>Privacy</p>
      </div>
    </div>
  
    <div class="main">
      
      <div class="header">

        <div class="searchbar">
          <img src="" alt="search logo">
          <input type="search" name="searchbar" id="search">
        </div>

        <div class="profile">
          <a href="blank"><img src="" alt="notification"></a>
          <div class="userinfo">
            <img src="" alt="profile pic">
            <p>username</p>
          </div>
        </div>
        
        <div class="welcome">
          <img src="" alt="profile pic">
          <div class="greetings">
            <p>greetings,</p>
            <p>username!</p>
          </div>
        </div>

        <div class="usebuttons">
          <button>new</button>
          <button>upload</button>
          <button>share</button>
        </div>
        
        
      </div>
      <div class="projects">
  
      </div>
    </div>
  </div>
  

</body>
</html>
