<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="content">
    <div class="sidebar">
      <div class="title">
        <img src="" alt="logo">
        <p>Dashboard</p>
      </div>
      
      <div class="group1">
        <p>Home</p>
        <p>Profile</p>
        <p>Messages</p>

    </div>
  
    <div class="main">
      <div class="header">
        <div class="row1">
          <div class="searchbar">
            <img src="" alt="search logo">
            <input type="search" name="searchbar" id="search">
          </div>
  
          <div class="profile">
            <a href="blank"><img src="" alt="notification"></a>

        </div>
       
        <div class="row2">
          <div class="welcome">
            <img src="" alt="profile pic">
            <div class="greetings">
              <p>greetings,</p>
              <p>username!</p>
            </div>
          </div>
  
          <div class="usebuttons">
            <button>new</button>
            <button>upload</button>
            <button>share</button>
          </div>
        </div>
      </div>

      <div class="main_content">
        <div class="projects">
          <p>Your Projects</p>
          <div class="projectcards">
            <div class="card">
              <p>this is a project!</p>
            </div>
            <div class="card">
              <p>this is a project!</p>
            </div>
            <div class="card">
              <p>this is a project!</p>
            </div>
            <div class="card">
              <p>this is a project!</p>
            </div>
          </div>
        </div>
        

        <div class="anouncements_and_trending">
          <div class="anouncements">Announcements</div>
          <div class="trending">Trending</div>
        </div>
  
      </div>
    </div>
  </div>
  

</body>
